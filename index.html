        .hour-marker:nth-child(5) { transform: rotate(120deg); }
        .hour-marker:nth-child(6) { transform: rotate(150deg); }

        .hour-marker:nth-child(9) { transform: rotate(240deg); }
        .hour-marker:nth-child(10) { transform: rotate(270deg); }
        .hour-marker:nth-child(11) { transform: rotate(300deg); }

        /* Union - Background yellow pointer */
        .union {
            position: absolute;
            width: 5.03px;
            height: 79.29px;
            left: 50%;
            top: 50%;

        }

        /* Group 3 - Active red pointer */
        .group-3 {

            width: 5px;
            height: 77px;
            left: 50%;
            top: 50%;
            margin-left: -2.5px;
            margin-top: -77px;
            transform-origin: 2.5px 77px; /* 以指针尾端为中心旋转 */
            transition: transform 0.1s linear;

        }

        /* Pointer rectangle in Group 3 */
        .pointer-rect {
            position: absolute;
            width: 5px;
            height: 77px;
            background: #A39E9E; /* 默认黄色，停止状态 */
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .group-3.running .pointer-rect {
            background: #FF4C00; /* 运行状态红色 */
        }

        .group-3.stopped .pointer-rect {
            background: #A39E9E; /* 停止状态黄色 */
        }
        .group-3.no-transition {

    <script>
        class ClockTimer {
            constructor() {
                this.totalTime = 30; // 30秒
                this.currentTime = 30;
                this.isRunning = false;
                this.isPaused = false;
                this.interval = null;
                this.startTime = 0;
                this.lastClickTime = 0;
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.clock = document.getElementById('clock');
                this.activePointer = document.getElementById('activePointer');
            }

            bindEvents() {
                this.clock.addEventListener('click', (e) => {
                    this.handleClockClick();
                });
            }

            handleClockClick() {
                const currentTime = Date.now();
                const timeDiff = currentTime - this.lastClickTime;

                if (timeDiff < 300) {
this.reset(true); // 发送指令(true)，要求播放动画
                } else {
                    // 单击：开始/暂停
                    setTimeout(() => {
                        const newTimeDiff = Date.now() - this.lastClickTime;
                        if (newTimeDiff >= 300) {
                            this.toggleTimer();
                        }
                    }, 300);
                }

                this.lastClickTime = currentTime;
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            start() {
                if (this.currentTime <= 0) {
                    this.reset();
                }

                this.isRunning = true;
                this.isPaused = false;
                this.startTime = Date.now() - (this.totalTime - this.currentTime) * 1000;

                // 更新指针颜色为运行状态
                this.activePointer.className = 'group-3 running';

                this.interval = setInterval(() => {
                    this.updateTimer();
                }, 100); // 每100ms更新一次，确保流畅动画
            }

            pause() {
                this.isRunning = false;
                this.isPaused = true;

                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }

                // 更新指针颜色为停止状态
                this.activePointer.className = 'group-3 stopped';
                console.log('Timer paused - pointer should be yellow now');
            }

reset(withAnimation = false) { // 增加一个参数，并设置默认值为false
                this.stop();
                this.currentTime = this.totalTime;

                if (withAnimation) {
                    // 如果指令为true，就直接重置角度，让CSS动画播放
                    this.activePointer.style.transform = 'rotate(0deg)';
                } else {
                    // 否则（指令为false或未提供），执行无动画的瞬间重置
                    this.activePointer.classList.add('no-transition');
                    this.activePointer.style.transform = 'rotate(0deg)';
                    this.activePointer.offsetHeight;
                    this.activePointer.classList.remove('no-transition');
                }
                
                this.activePointer.className = 'group-3 stopped';
            }

            stop() {
                this.isRunning = false;
                this.isPaused = false;

                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }

            updateTimer() {
                const elapsed = (Date.now() - this.startTime) / 1000;
                this.currentTime = Math.max(0, this.totalTime - elapsed);

                // 计算旋转角度 (30秒 = 360度)
                const rotation = ((this.totalTime - this.currentTime) / this.totalTime) * 360;
                this.activePointer.style.transform = `rotate(${rotation}deg)`;

                if (this.currentTime <= 0) {
                    this.complete();
                }
            }

            complete() {
                this.stop();

            flashPageTitle() {
                const originalTitle = document.title;
                let flashCount = 0;
                const maxFlashes = 16;

                const flashInterval = setInterval(() => {
                    document.title = flashCount % 2 === 0 ? '⏰ NEXUSARCA 时间到！' : originalTitle;
                    flashCount++;

                    if (flashCount >= maxFlashes) {
                        clearInterval(flashInterval);
                        document.title = originalTitle;
                    }
                }, 600);
            }
        }
